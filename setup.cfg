[flake8]
exclude = .git,venv,__pycache__,.eggs,snippets,migrations, __init__.py,.venv
max-line-length = 99
ignore = C812, C815, E203, E266, E501, W503, D202
show-source = true
enable-extensions = G
black-config = pyproject.toml

[pycodestyle]
max-line-length = 99
ignore = C812, C815, E203, E266, E501, W503, D202

[isort]
skip = .git,venv,__pycache__,.eggs,snippets,migrations,.venv
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = true
line_length = 99